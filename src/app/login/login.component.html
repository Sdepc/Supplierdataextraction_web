<div class="row login-nbg">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <br>
    <br>
    <div class="panel panel--bordered text-center" >
      <div class="panel__body">
        <div class="modal__header">
          <div class="icon-cisco text-blue text-huge"></div>
          <br>
          <h1 class="modal__title">Log in to your account</h1>
        </div>
        <br>
        <div class="modal__body">
          <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)" autocomplete="off" novalidate>
            <div class="form-group">
              <div class="form-group__text">
                <input type="text" id="userid" name="userid" [(ngModel)]="userID" #userid="ngModel" required autocomplete="off">
                <label>User ID</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-group__text">
                <input type="password" id="password" name="password" [(ngModel)]="Password" #password="ngModel"  required autocomplete="off">
                <label>Password</label>
              </div>
            </div>
            <br>
            <div class="modal__footer">
              <button type="submit" [disabled]="!loginForm.form.valid" class="btn btn--primary" >Log In</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>
