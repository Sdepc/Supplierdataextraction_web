<div class="row">
    <div class="col-md-5">
        <h5 class="pt8pc">Summary</h5>
    </div>
    <div class="col-md-7">
        <div class="purgebutton">
            <button class="btn btn-pbStyle">
                <span class="icon-trash icon-medium"></span> PURGE</button>
            <br>
            <label class="checkbox">
                <input type="checkbox" name="checkbox1">
                <span class="checkbox__input"></span>
                <span class="checkbox__label">Files older than 30 days</span>
            </label>

        </div>
    </div>
</div>
<div class="mTop15">
    <div id="tabs" class="ui-tabs ui-widget ui-widget-content ui-corner-all ui-tabs-vertical">
        <ul class="ui-tabs-nav ui-helper-reset ui-helper-clearfix ui-widget-header ui-corner-all" role="tablist">
            <li *ngFor="let Contract of AllContracts;let i = index;let firstItem = first;" (click)="liClicked(Contract)" id="tab-{{i}}" class="ui-state-default ui-corner-top vtabs" [ngClass]="{ 'ui-tabs-active ui-state-active vactive': firstItem }" 
                role="tab" tabindex="0" aria-controls="tabs-1" aria-labelledby="ui-id-1" aria-selected="true" aria-expanded="true">
                <a class="ui-tabs-anchor" role="presentation" tabindex="-1" id="ui-id-1">
                    <label class="checkbox">
                        <input type="checkbox" name="checkbox6">
                        <span class="checkbox__input"></span>
                        <span class="checkbox__label">{{Contract}}</span>
                    </label>
                </a>
            </li>
        </ul>
        <div *ngFor="let Contract of AllContracts;let i = index;let firstItem = first;">
            <div id="tab-{{i}}-vcontent" aria-labelledby="ui-id-1" class="ui-tabs-panel ui-widget-content ui-corner-bottom vtab-pane vactive" [ngClass]="{ 'vactive': firstItem }"
                role="tabpanel" aria-hidden="false">
                <div class="row">
                    <div class="col-md-12">
                        <div class="pull-left">
                            <div><b>Contract and Discount Summary</b></div>
                        </div>
                        <div class="pull-right legends">
                            <div class="blueLegend mR20"></div>
                            <div class="greenLegend"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                            <div class="vsContent" [innerHTML]="Contentdata"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
